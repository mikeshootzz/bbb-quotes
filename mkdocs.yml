site_name: BBB-Quotes
extra_css:
  - stylesheets/extra.css
theme:
  logo: images/quotes.png
  favicon: images/quotes.png
  language: de
  features:
    - navigation.tabs
    # - toc.follow
    # - content.code.copy
  name: material
  palette: 
